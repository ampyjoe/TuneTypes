  <body>
    <h2>Filter Tunes</h2>
    <form action="/tunes" method="get">
      <fieldset>
       <legend>Selecting Tunes</legend>
       <p>
           Name: <input name="Name"><BR><br>
           
          <label>Tonality: </label>

           <input type = "checkbox"

           <br><br>

                  name = "Performance Type"

           <input type = "radio"
                  name = "Performance Type"
                  value = "2" >MC
           <input type = "radio"
                  name = "Performance Type"
                  value = "3" >M
           <br>
           <br><br>

          <input type="submit" value="Submit search" />
